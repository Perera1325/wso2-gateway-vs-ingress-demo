apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-v2
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-v2
  template:
    metadata:
      labels:
        app: demo-app-v2
    spec:
      containers:
      - name: demo-app-v2
        image: hashicorp/http-echo
        args:
        - "-text=Hello from Gateway V2 ðŸš€"
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service-v2
  namespace: demo
spec:
  selector:
    app: demo-app-v2
  ports:
  - port: 80
    targetPort: 5678